<!DOCTYPE html>
<html>
  <!--Information for the inside of the page-->
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Volume of , with JavaScript" />
    <meta name="keywords" content="immaculata, ics2o" />
    <meta name="author" content="Anastasiia Lebedenko" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon-1/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-1/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-1/favicon-16x16.png" />
    <link rel="manifest" href="./favicon-1/site.webmanifest" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-light_green.min.css" /> 
    <link rel="stylesheet" href="./css/style.css" />
    <title>Volume of a Triangular Prism, with JS</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Volume of a Triangular Prism, with JS</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <table>
          <tr>
            <th>
              <img src="./images/triangleprism.png" alt="triangle" width="450px" height="auto"/>
            </th>
            <th>
              <h3>Formula:</h3>
              <br>
              <h3>V = 1/2 * b * h * l</h3>
            </th>
          </tr>
        </table>
        <!-- Simple Textfield -->
        <form action="#">
          <p>Base</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="number"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="base"
              step="0.1"
              min="1"
              max="1000"
            />
            <label class="mdl-textfield__label" for="base">enter base ...</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
				
                <!-- Simple Textfield -->
        <form action="#">
          <p>Height</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="number"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="height"
              step="0.1"
              min="1"
              max="1000"
            />
            <label class="mdl-textfield__label" for="height">enter height ...</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
                <!-- Simple Textfield -->
        <form action="#">
          <p>Length</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="number"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="length"
              step="0.1"
              min="1"
              max="1000"
            />
            <label class="mdl-textfield__label" for="length">enter length ...</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>

        <!-- Raised button with ripple -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="calculateVolume()"
        >
          Calculate Volume
        </button>
        <br />
        <p>
          <div id="answers">
            <div id="volume"></div>
          </div>
        </p>
      </main>
    </div>
  </body>
</html>
